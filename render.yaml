services:
  - type: web
    name: propply-nextjs
    env: node
    buildCommand: |
      # Force clean install and build
      rm -rf node_modules .next
      npm install
      pip install -r requirements.txt
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SITE_URL
        value: https://propply-nextjs.onrender.com
